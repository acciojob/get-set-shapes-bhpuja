<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Set Shapes</title>
</head>
<body>
  <h1>Rectangle and Square Classes</h1>
  <p>Open the console to see the output.</p>

  <script>
    // Rectangle class
    class Rectangle {
      // Constructor that accepts width and height
      constructor(width, height) {
        this._width = width;
        this._height = height;
      }

      // Getter for width
      get width() {
        return this._width;
      }

      // Getter for height
      get height() {
        return this._height;
      }

      // Method to calculate the area
      getArea() {
        return this._width * this._height;
      }
    }

    // Square class extending Rectangle
    class Square extends Rectangle {
      // Constructor that accepts side
      constructor(side) {
        super(side, side); // Pass side as both width and height to Rectangle
      }

      // Method to calculate the perimeter
      getPerimeter() {
        return 4 * this.width; // Perimeter of square = 4 * side
      }
    }

    // Example usage
    const rectangle = new Rectangle(5, 10);
    console.log("Rectangle:");
    console.log("Width:", rectangle.width); // Output: 5
    console.log("Height:", rectangle.height); // Output: 10
    console.log("Area:", rectangle.getArea()); // Output: 50

    const square = new Square(7);
    console.log("Square:");
    console.log("Width:", square.width); // Output: 7
    console.log("Height:", square.height); // Output: 7
    console.log("Area:", square.getArea()); // Output: 49
    console.log("Perimeter:", square.getPerimeter()); // Output: 28
  </script>
</body>
</html>
