<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rectangle and Square</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      background-color: #f4f4f9;
    }
    h1 {
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .output {
      margin-top: 20px;
      padding: 10px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Rectangle and Square Calculator</h1>

    <h2>Rectangle</h2>
    <label for="rectWidth">Width:</label>
    <input type="number" id="rectWidth" placeholder="Enter width">

    <label for="rectHeight">Height:</label>
    <input type="number" id="rectHeight" placeholder="Enter height">

    <button onclick="calculateRectangle()">Calculate Rectangle</button>
    <div class="output" id="rectangleOutput"></div>

    <h2>Square</h2>
    <label for="squareSide">Side:</label>
    <input type="number" id="squareSide" placeholder="Enter side length">

    <button onclick="calculateSquare()">Calculate Square</button>
    <div class="output" id="squareOutput"></div>
  </div>

  <script>
    // Rectangle class
    class Rectangle {
      constructor(width, height) {
        this._width = width;
        this._height = height;
      }

      get width() {
        return this._width;
      }

      get height() {
        return this._height;
      }

      getArea() {
        return this._width * this._height;
      }
    }

    // Square class extending Rectangle
    class Square extends Rectangle {
      constructor(side) {
        super(side, side);
      }

      getPerimeter() {
        return 4 * this.width;
      }
    }

    // Function to calculate rectangle properties
    function calculateRectangle() {
      const width = parseInt(document.getElementById("rectWidth").value);
      const height = parseInt(document.getElementById("rectHeight").value);

      if (width > 0 && height > 0) {
        const rectangle = new Rectangle(width, height);
        document.getElementById("rectangleOutput").innerHTML = `
          <p>Width: ${rectangle.width}</p>
          <p>Height: ${rectangle.height}</p>
          <p>Area: ${rectangle.getArea()}</p>
        `;
      } else {
        document.getElementById("rectangleOutput").innerHTML =
          "<p>Please enter positive values for width and height.</p>";
      }
    }

    // Function to calculate square properties
    function calculateSquare() {
      const side = parseInt(document.getElementById("squareSide").value);

      if (side > 0) {
        const square = new Square(side);
        document.getElementById("squareOutput").innerHTML = `
          <p>Side: ${square.width}</p>
          <p>Area: ${square.getArea()}</p>
          <p>Perimeter: ${square.getPerimeter()}</p>
        `;
      } else {
        document.getElementById("squareOutput").innerHTML =
          "<p>Please enter a positive value for the side.</p>";
      }
    }
  </script>
</body>
</html>
